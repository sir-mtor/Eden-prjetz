<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Natural Remedies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eden Natural Remedies</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sign In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Find Herbal Remedies</h2>
            <form>
                <input type="text" id="condition" placeholder="Enter condition...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="generator">
            <h2>Generate Herbal Remedy Recommendations</h2>
            <form>
                <input type="text" id="symptoms" placeholder="Enter symptoms...">
                <button type="submit">Generate</button>
            </form>
        </section>

        <section id="results">
            <h2>Solutions for Your Condition</h2>
            <div id="solutions">
                <!-- Solutions will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eden Natural Remedies. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
